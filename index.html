<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">

</head>

<body>

    <div class="circulo"></div>
    <img src="./images/logo (1).png" alt="" class="logo">

    <div class="conteudo">
        <div class="textos">
            <h2>It's not just coffee <br>It's <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, vitae voluptatum. Repellat ad, illum
                quod
                sequi possimus voluptatum qui, quis quasi beatae perspiciatis maxime vero animi, aut accusamus aliquid.
                In?
            </p>
            <button>click to be happy</button>
        </div>

        <div class="img-destaque">
            <img src="./images/img1.png" alt="" class="starbucks">
        </div>
    </div>

    <div class="menu">
        <img src="./images/thumb1.png" alt="" class="btn-menu" onclick="trocaImagem('./images/img1.png'); trocaCor('#017143')">
        <img src="./images/thumb2.png" alt="" class="btn-menu" onclick="trocaImagem('./images/thumb2.png'); trocaCor('#eb7495')">
        <img src="./images/thumb3.png" alt="" class="btn-menu" onclick="trocaImagem('./images/img3.png'); trocaCor('#d752b1')">
    </div>
</body>
<script>
let imagem = document.querySelector(".starbucks")
let circulo = document.querySelector(".circulo")

    function trocaImagem(endereco){
        imagem.src = endereco
    }

    function trocaCor(cor){
        circulo.style.background = cor

    }
</script>
</html>
